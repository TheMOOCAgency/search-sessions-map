<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Courses Sessions</title>
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- DATE PICKER -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="/media/microsite/inveest/ssm/css/style.css" />

    <!-- MOMENT JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/fr.js"></script>
  </head>
  <body>
    <p class="titleSearch mainColor">Toutes les prochaines sessions en région</p>
    <center>
    <div id="banner">
      <div id="searchWrapper" class="container">
        <div id="searchCourses">
            
          <div class="row">
		   <div class="col-lg-1  col-md-12 col-sm-12 inputWrapper nineLeftFirstChild" >
				<p class="filterIntro mainColor">Filtrer par</p>
              
            </div>
          

            <div class="col-lg-3  col-md-12 col-sm-12 inputWrapper nineLeft hide" id="datePickerWrap">
	
              <div class="input-group flex-nowrap"><input type="text" id="datepicker" class="form-control lg-3" placeholder="Date" aria-label="organisme"></div>
            </div>
          
          <div class=" col-lg-2  col-md-12 col-sm-12 searchButton" id="searchButton">
            <button id="search" class="secondColorBg mainColor textBold">Rechercher</button>
            <p id="reinitializer">Réinitialiser les filtres</p>
          </div>
        </div>
      </div>
    </div>
    </div>
    </center>
    <div id="mapWrapper">
      <div id="map"></div>
    </div>
    <div id="resultsWrapper" class="hide">
      <div>
        <h4 class="mainColor textBold">Résultats de recherche</h4><span id ="results"></span>
      </div>
    </div>

    <!-- BOOTSTRAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- DATE PICKER-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(document).ready(function() {
        $( "#datepicker" ).daterangepicker(
          {
            autoUpdateInput: true,
          }
        );
        document.getElementById('datepicker').value = '';
        $('#reinitializer')[0].style.display = 'none';
      } );
    </script>

    <!-- GOOGLE MAPS-->
    <script src="/media/microsite/inveest/ssm/js/main.js">
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZPfRQkb-RFe5AUzHHmW_Q2ojvmIG8-AU&callback=startAPI">
    </script>
  
  </body>
</html>
